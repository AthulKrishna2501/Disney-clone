<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/Disney-logo.png">
    <link rel="stylesheet" href="style.css" >
    <title>Disney India | The Official Home For All Things Disney</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <ul>
                <li>
                    <img src="Images/Disney.png" alt="">
                </li>
                <li>
                    SHOP
                </li>

                </li>

            </ul>


        </div>

        <img src="Images/Disney-banner.jpeg" alt="banner">
